<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Chat Assistant</h1>
            <p class="subtitle">Ask questions about your documents</p>
            <div class="controls">
                <button id="cleanupBtn" class="control-btn">Clean Up Data</button>
                <button id="scrapeBtn" class="control-btn">Scrape New URL</button>
            </div>
        </header>

        <!-- URL Input Modal -->
        <div id="urlModal" class="modal">
            <div class="modal-content">
                <h2>Enter URL to Scrape</h2>
                <form id="urlForm">
                    <div class="form-group">
                        <label for="urlInput">URL:</label>
                        <input type="url" id="urlInput" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Name (for folder):</label>
                        <input type="text" id="nameInput" required placeholder="e.g., kcc_scheme">
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="submit-btn">Start Scraping</button>
                        <button type="button" class="cancel-btn" id="close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-box" class="chat-history">
                <div class="welcome-message">
                    <h2>Welcome to Document Chat Assistant</h2>
                    <p>Ask any questions about your documents. I'll help you find the information you need.</p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your question here...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
